<p-table [value]="items" [paginator]="true" [rows]="5" [scrollable]="true">
    <ng-template pTemplate="header">
        <tr>
            <th class="col-btns"></th>
            <th class="col-about">About</th>
            <th class="col-accessURL">Access URL</th>
            <th class="col-title">Title</th>
    
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td class="col-content-btns">
                <p-button class="btn-editar" icon="pi pi-pencil" pTooltip="Editar" [routerLink]="['/itens', item.id]" tooltipPosition="bottom"></p-button>
                <p-button icon="pi pi-trash" pTooltip="Eliminar" tooltipPosition="bottom" (onClick)="handleDelete(item)"></p-button>
            </td>
      
            
        
       <td class="col-content-about">{{item._about}}</td>
        <td class="col-content-accessURL">{{item.accessURL}}</td>
        <td class="col-content-title">{{item.title}}</td>
            


            
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        Ningun registro encontrado
    </ng-template>
</p-table>
